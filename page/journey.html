<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/journey.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav
      class="flex items-center justify-between p-6 lg:px-8"
      aria-label="Global"
    >
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-12 w-auto" src="/img/Cinnamoroll.png" alt="" />
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a
          href="../index.html"
          class="nav-element text-sm font-semibold leading-6 text-gray-900"
          >Home</a
        >
        <a
          href="./journey.html"
          class="nav-element text-sm font-semibold leading-6 text-gray-900"
          >Journey</a
        >
        <a
          href="./about.html"
          class="nav-element text-sm font-semibold leading-6 text-gray-900"
          >About</a
        >
        <a
          href="#"
          class="nav-element text-sm font-semibold leading-6 text-gray-900"
          >Other</a
        >
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <img class="h-14 w-auto" src="/img/docker.png" alt="" />
      </div>
    </nav>
    <!-- Content -->
    <h1 class="font-bold text-center mb-10 text-4xl">OUR SPECIAL MOMENTS</h1>
    <!-- 2022 Section -->
    <div
      class="two-one-section gallery"
      style="
        background-image: linear-gradient(
            rgba(248, 244, 244, 0.634),
            rgba(248, 244, 244, 0.81)
          ),
          url('../img/JP_Flag.png');
      "
    >
      <div class="flex flex-col pt-20">
        <h2 class="font-bold text-4xl" style="margin-bottom: 50px">In 2022</h2>
        <h3 class="font-bold text-4xl" style="margin-bottom: 50px">
          We Come to Japan
        </h3>
        <div class="flex flex-row justify-evenly">
          <div class="photo photo1">
            <img src="../img/journey/JP_2022_1.jpeg" alt="Selfie" />
          </div>
          <div class="photo photo2">
            <img src="../img/journey/JP_2022_2.jpeg" alt="Colosseum" />
          </div>
          <div class="photo photo3">
            <img src="../img/journey/JP_2022_3.jpeg" alt="Beach Walk" />
          </div>
          <div class="photo photo4">
            <img src="../img/journey/JP_2022_4.jpeg" alt="Beach Walk" />
          </div>
        </div>
      </div>
    </div>

    <!-- 2023 Section -->
    <div
      class="two-two-section gallery"
      style="
        background-image: linear-gradient(
            rgba(248, 244, 244, 0.634),
            rgba(248, 244, 244, 0.81)
          ),
          url('../img/KOR_Flag.png');
      "
    >
      <div class="flex flex-col pt-20">
        <h2 class="font-bold text-4xl" style="margin-bottom: 50px">In 2023</h2>
        <h3 class="font-bold text-4xl" style="margin-bottom: 50px">
          We Come to Korea
        </h3>
        <div class="flex flex-row justify-evenly">
          <div class="photo photo1">
            <img src="../img/journey/KOR_2023_1.jpeg" alt="Selfie" />
          </div>
          <div class="photo photo2">
            <img src="../img/journey/KOR_2023_2.jpeg" alt="Colosseum" />
          </div>
          <div class="photo photo3">
            <img src="../img/journey/KOR_2023_3.jpeg" alt="Beach Walk" />
          </div>
          <div class="photo photo4">
            <img src="../img/journey/KOR_2023_4.jpeg" alt="Beach Walk" />
          </div>
        </div>
      </div>
    </div>

    <!-- 2024 Section -->

      class="two-three-section gallery"
      style="
        background-image: linear-gradient(
            rgba(248, 244, 244, 0.634),
            rgba(248, 244, 244, 0.81)
          ),
          url('../img/HK_Flag.png');
      "
    >
      <div class="flex flex-col pt-20">
        <h2 class="font-bold text-4xl" style="margin-bottom: 50px">In 2024</h2>
        <h3 class="font-bold text-4xl" style="margin-bottom: 50px">
          We Come to Taiwan & Hong Kong
        </h3>
        <!-- Taiwan -->
        <div class="flex flex-row justify-evenly">
          <div class="photo photo1">
            <img src="../img/journey/TW_2024_1.jpeg" alt="Selfie" />
          </div>
          <div class="photo photo2_5">
            <img src="../img/journey/TW_2024_2.jpeg" alt="Colosseum" />
          </div>
          <div class="photo photo4">
            <img src="../img/journey/TW_2024_3.jpeg" alt="Beach Walk" />
          </div>
        </div>

        <!-- Hong Kong -->
        <div class="flex flex-row justify-evenly mt-40">
          <div class="photo photo4">
            <img src="../img/journey/HK_2024_3.jpeg" alt="Selfie" />
          </div>
          <div class="photo photo2_5">
            <img src="../img/journey/HK_2024_2.jpeg" alt="Colosseum" />
          </div>
          <div class="photo photo1">
            <img src="../img/journey/HK_2024_1.jpeg" alt="Beach Walk" />
          </div>
        </div>
      </div>
    </div>

    <!-- 2024 Section -->
    <div
      class="two-four-section gallery"
      style="
        background-image: linear-gradient(
            rgba(248, 244, 244, 0.634),
            rgba(248, 244, 244, 0.81)

          url('../img/HK_Flag.png');
      "
    >
      <div class="flex flex-col pt-20">
        <h2 class="font-bold text-4xl" style="margin-bottom: 50px">In 2025</h2>
        <h3 class="font-bold text-4xl" style="margin-bottom: 50px">
          We Come to Japan Osaka
        </h3>
        <!-- Japan Osaka -->
        <div class="flex flex-row justify-evenly">
          <div class="photo photo1">
            <img src="../img/journey/TW_2024_1.jpeg" alt="Selfie" />
          </div>
          <div class="photo photo2_5">
            <img src="../img/journey/TW_2024_2.jpeg" alt="Colosseum" />
          </div>
          <div class="photo photo4">
            <img src="../img/journey/TW_2024_3.jpeg" alt="Beach Walk" />
